<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Mapper and Photo Viewer</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        #addressForm {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        #address {
            width: 70%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px 0 0 4px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        .content {
            display: flex;
            gap: 20px;
        }
        #map, #photo {
            flex: 1;
            height: 400px;
            background-color: #fff;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        #photo {
            display: flex;
            justify-content: center;
            align-items: center;
            font-style: italic;
            color: #777;
        }
        #photo img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1>Address Mapper and Photo Viewer</h1>
    <form id="addressForm">
        <input type="text" id="address" placeholder="Enter an address" required>
        <button type="submit">Search</button>
    </form>
    <div class="content">
        <div id="map"></div>
        <div id="photo">Enter an address to view a nearby photo</div>
    </div>

    <script>
        let map;
        let placesService;
        let currentMarker;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 0, lng: 0 },
                zoom: 8
            });
            placesService = new google.maps.places.PlacesService(map);
        }

        document.getElementById('addressForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const address = document.getElementById('address').value;
            geocodeAddress(address);
        });

        function geocodeAddress(address) {
            const geocoder = new google.maps.Geocoder();
            geocoder.geocode({ address: address }, function(results, status) {
                if (status === 'OK') {
                    // Remove the old marker if it exists
                    if (currentMarker) {
                        currentMarker.setMap(null);
                    }

                    // Reset the map view
                    map.setCenter(results[0].geometry.location);
                    map.setZoom(15);  // You can adjust this zoom level as needed

                    // Create a new marker
                    currentMarker = new google.maps.Marker({
                        map: map,
                        position: results[0].geometry.location
                    });

                    searchNearbyPlaces(results[0].geometry.location);
                } else {
                    alert('Geocode was not successful for the following reason: ' + status);
                }
            });
        }

        function searchNearbyPlaces(location) {
            const request = {
                location: location,
                radius: '500',
                type: ['point_of_interest']
            };

            placesService.nearbySearch(request, function(results, status) {
                if (status === google.maps.places.PlacesServiceStatus.OK && results.length > 0) {
                    getPlaceDetails(results[0].place_id);
                } else {
                    document.getElementById('photo').innerHTML = 'No nearby places found.';
                }
            });
        }

        function getPlaceDetails(placeId) {
            const request = {
                placeId: placeId,
                fields: ['photos']
            };

            placesService.getDetails(request, function(place, status) {
                if (status === google.maps.places.PlacesServiceStatus.OK && place.photos) {
                    const photoUrl = place.photos[0].getUrl();
                    document.getElementById('photo').innerHTML = `<img src="${photoUrl}" alt="Location photo" style="max-width: 100%; height: auto;">`;
                } else {
                    document.getElementById('photo').innerHTML = 'No photos available for this location.';
                }
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCdESW6dg2kI3lGjG6AeHvKqu0zXLD5nPY&libraries=places&callback=initMap" async defer></script>
</body>
</html>
