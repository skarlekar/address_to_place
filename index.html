<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Mapper, Photo Viewer, and Street View</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        #addressForm {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        #address {
            width: 70%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px 0 0 4px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        .content {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .top-row {
            display: flex;
            gap: 20px;
        }
        #map, #streetView {
            flex: 1;
            height: 400px;
            background-color: #fff;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        #photo {
            height: 300px;
            background-color: #fff;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-style: italic;
            color: #777;
        }
        #photo img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1>Address Mapper, Photo Viewer, and Street View</h1>
    <form id="addressForm">
        <input type="text" id="address" placeholder="Enter an address" required>
        <button type="submit">Search</button>
    </form>
    <div class="content">
        <div class="top-row">
            <div id="map"></div>
            <div id="streetView"></div>
        </div>
        <div id="photo">Enter an address to view a nearby photo</div>
    </div>

    <script>
        // Global variables to store map, places service, and current marker
        let map;
        let placesService;
        let currentMarker;
        let panorama;

        // Function to initialize the Google Map
        function initMap() {
            // Create a new Google Map centered at (0,0) with zoom level 8
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 0, lng: 0 },
                zoom: 8
            });
            // Initialize the Places service using the map
            placesService = new google.maps.places.PlacesService(map);
            
            // Initialize the Street View panorama
            panorama = new google.maps.StreetViewPanorama(
                document.getElementById('streetView'),
                {
                    visible: false
                }
            );
            map.setStreetView(panorama);
        }

        // Add event listener to the address form for submission
        document.getElementById('addressForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent the form from submitting normally
            const address = document.getElementById('address').value; // Get the entered address
            geocodeAddress(address); // Call function to geocode the address
        });

        // Function to geocode the address and update the map
        function geocodeAddress(address) {
            const geocoder = new google.maps.Geocoder(); // Create a new Geocoder object
            // Use the geocoder to convert the address to coordinates
            geocoder.geocode({ address: address }, function(results, status) {
                if (status === 'OK') {
                    // If geocoding is successful
                    // Remove the old marker if it exists
                    if (currentMarker) {
                        currentMarker.setMap(null);
                    }

                    // Center the map on the geocoded location
                    map.setCenter(results[0].geometry.location);
                    map.setZoom(15); // Set zoom level to 15 (can be adjusted)

                    // Create a new marker at the geocoded location
                    currentMarker = new google.maps.Marker({
                        map: map,
                        position: results[0].geometry.location
                    });

                    // Update Street View
                    updateStreetView(results[0].geometry.location);

                    // Search for nearby places
                    searchNearbyPlaces(results[0].geometry.location);
                } else {
                    // Alert the user if geocoding fails
                    alert('Geocode was not successful for the following reason: ' + status);
                }
            });
        }

        // New function to update Street View
        function updateStreetView(location) {
            const streetViewService = new google.maps.StreetViewService();
            streetViewService.getPanorama({ location: location, radius: 50 }, function(data, status) {
                if (status === 'OK') {
                    panorama.setPosition(data.location.latLng);
                    panorama.setPov({
                        heading: 0,
                        pitch: 0
                    });
                    panorama.setVisible(true);
                } else {
                    document.getElementById('streetView').innerHTML = 'No Street View available for this location.';
                }
            });
        }

        // Function to search for nearby places
        function searchNearbyPlaces(location) {
            // Set up the request parameters for nearby search
            const request = {
                location: location,
                radius: '500', // Search within 500 meters
                type: ['point_of_interest'] // Look for points of interest
            };

            // Perform a nearby search using the Places service
            placesService.nearbySearch(request, function(results, status) {
                if (status === google.maps.places.PlacesServiceStatus.OK && results.length > 0) {
                    // If places are found, get details of the first place
                    getPlaceDetails(results[0].place_id);
                } else {
                    // If no places are found, display a message
                    document.getElementById('photo').innerHTML = 'No nearby places found.';
                }
            });
        }

        // Function to get details of a specific place
        function getPlaceDetails(placeId) {
            // Set up the request parameters for place details
            const request = {
                placeId: placeId,
                fields: ['photos'] // We're only interested in photos
            };

            // Get place details using the Places service
            placesService.getDetails(request, function(place, status) {
                if (status === google.maps.places.PlacesServiceStatus.OK && place.photos) {
                    // If a photo is available, display it
                    const photoUrl = place.photos[0].getUrl();
                    document.getElementById('photo').innerHTML = `<img src="${photoUrl}" alt="Location photo" style="max-width: 100%; height: auto;">`;
                } else {
                    // If no photo is available, display a message
                    document.getElementById('photo').innerHTML = 'No photos available for this location.';
                }
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCdESW6dg2kI3lGjG6AeHvKqu0zXLD5nPY&libraries=places&callback=initMap" async defer></script>
</body>
</html>
